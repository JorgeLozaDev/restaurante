            </div>
            <div class="col-md-6">

                required

            <div class="col-12">

                <option value="2">Dudas</option>
                <option value="3">Problemas</option>

            <div class="col-md-6">

                type="email"
                class="form-control"
                id=""
                placeholder="Email*"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="number"
                class="form-control"
                id=""
                placeholder="Telefono*"
                required
              />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  required
                />

              </div>
            </div>
            <div class="col-12">
              <div class="form-check">

                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">

                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar <i class="fa-solid fa-paper-plane fa-bounce"></i></button>
