<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>George Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!-- cabecera -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="carta.html" aria-current="page">
                Carta
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html" aria-current="page">
                Contacto
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- cabecera -->

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi
            nobis repudiandae odit ea soluta minima excepturi perferendis fugit
            commodi, accusantium, repellat, unde ex cupiditate. Exercitationem
            corrupti mollitia enim magni error.
          </p>
        </div>
        <div class="col-md-10">
          <form action="" method="post" class="">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre*"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apellidos"
                  aria-label="Apellidos"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Teléfono*"
                  aria-label="Teléfono"
                />
              </div>
              <div class="col">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona un asunto</option>
                  <option value="1">Sugerencias</option>
                  <option value="2">Dudas</option>
                  <option value="3">Problemas</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <textarea name="extra" id="" cols="30" rows="10" placeholder="Escribe aquí todo lo que necesites..."></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
